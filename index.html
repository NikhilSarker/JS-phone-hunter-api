<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
  <header>
    

  </header>
  <main>
    <section>
      <div class="max-w-[1140px] mx-auto mt-12 text-center">
        <input id="search_field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </div>
    </section>

    <section class="max-w-[1140px] mx-auto mt-12">
      <!-- Loading -->
      <div id="loading" class="text-center my-52 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>

      <!-- Phone Container -->
      <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">

      </div>
      <!-- Show All Button -->
      <div id="show_all_button_container" class="hidden">
        <button id="" class="btn btn-accent">Show All</button>

      </div>
    </section>

  </main>
  <footer>

  </footer>

  

  <script src="./js/main.js"></script>
</body>
</html>
