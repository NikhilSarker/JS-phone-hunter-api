<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
  <header>
    

  </header>
  <main>
    <section>
      <div class="max-w-[1140px] mx-auto mt-12 text-center">
        <input id="search_field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </div>
    </section>

    <section class="max-w-[1140px] mx-auto mt-12">
      <!-- Loading -->
      <div id="loading" class="text-center my-52 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>

      <!-- Phone Container -->
      <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">

      </div>
      <!-- Show All Button -->
      <div id="show_all_button_container" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>

      </div>
    </section>
    <!-- Show details modal  -->
    <!-- The button to open modal -->

<!-- Open the modal using ID.showModal() method -->
    
    <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
      <form method="dialog" class="modal-box">
        <h3 id="show_details_phone_name" class="font-bold text-3xl text-center my-2"></h3>
        
        <div id="show_detail_container">

        </div>
        <div class="modal-action">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn bg-[#DC3545;] rounded-lg text-white hover:bg-[#DC3560]">Close</button>
        </div>
      </form>
    </dialog>

  </main>
  <footer>

  </footer>

  

  <script src="./js/main.js"></script>
</body>
</html>
